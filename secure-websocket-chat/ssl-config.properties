# ============================================================================
# Secure WebSocket Chat - SSL Configuration
# Member 3 - Security Implementation
# ============================================================================

# SSL/TLS Configuration
ssl.enabled=true

# Keystore Configuration
javax.net.ssl.keyStore=keystore/server.keystore
javax.net.ssl.keyStorePassword=changeit
javax.net.ssl.keyStoreType=JKS

# Server Configuration
server.port=7443
server.host=localhost

# Development Mode (accepts self-signed certificates on client side)
# WARNING: Set to false in production!
ssl.development.mode=true

# TLS Protocol Configuration
ssl.protocols=TLSv1.2,TLSv1.3

# Logging
logging.level=INFO
ssl.debug=false
